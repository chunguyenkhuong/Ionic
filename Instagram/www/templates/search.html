<ion-view>
    <ion-nav-title>
       <label class="item item-input search">          
          <input type="text" placeholder="Search" ng-model="data.search_value">
        </label>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios-search" ng-click="search()"></button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list>       
           <div ng-repeat="post in posts track by $index">
               <div class="item item-avatar users">
                   <img ng-src="{{post.face}}">
                   <p>{{post.name}}</p>
                   <button class="button button-assertive follow" ng-click="doSomething()">Follow</button>
               </div>
               <img ng-src="{{post.image}}" class="postpic">
               <p class="comments">{{post.caption}}</p>
               <p ng-if="post.tag != null" class="comments"><a ng-click="searchByTag(post.tag)">#{{post.tag}}</a></p>
               <div class="socialbutton">
                   <a class="button button-icon icon ion-ios-heart-outline"></a>
                   <a class="button button-icon icon ion-ios-chatbubble-outline"></a>
                   <a class="button button-icon icon ion-ios-redo-outline"></a>
               </div>
       </div>      
    </ion-list>
  </ion-content>
</ion-view>
